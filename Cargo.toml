[workspace]
resolver = "2"
members = [
  "utils",
  "models/*/core",
  "compile/*",
]

exclude = [
  "*/dist",
]

[workspace.dependencies]
utils = { path = "./utils" }

counter_machine = { path = "./models/counter_machine/core" }
cpu_emulator = { path = "./models/cpu_emulator/core" }
lambda_calculus = { path = "./models/lambda_calculus/core" }
lambda_continuations = { path = "./models/lambda_continuations/core" }
logic_circuit = { path = "./models/logic_circuit/core" }
my_hardware_description_language = { path = "./models/counter_machine/core" }
recursive_function =  { path = "./models/recursive_function/core" }
turing_machine = { path = "./models/turing_machine/core" }
while_minus_lang = { path = "./models/while_minus_lang/core" }

either = "1.0.0"
anyhow = "1.0.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0.0" }
pest = "2.7.0"
pest_derive = "2.7.0"

yew = { version = "0.20.0", features = ["csr"] }
gloo = "0.8.0"
wasm-bindgen = "0.2.84"
web-sys = { version = "0.3.61", features = ["DragEvent", "DataTransfer", "InputEvent", "FileReaderSync"]}
serde-wasm-bindgen = "0.6.5"

[workspace.lints.rust]
type_complexity = "forbid"
