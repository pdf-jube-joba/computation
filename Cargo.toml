
[workspace]
resolver = "2"
members = [
  "utils",
  "mdbook-trunk-build",
  "models/*",
  "view/*",
  "integration/*",
  "compile/*",
  "book/component/*",
]

exclude = [
  "*/dist",
]

[workspace.dependencies]
yew = { version = "0.20.0", features = ["csr"] }
gloo = "0.8.0"
wasm-bindgen = "0.2.84"
web-sys = "0.3.61"
