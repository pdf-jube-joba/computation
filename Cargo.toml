
[workspace]
resolver = "2"
members = [
  "utils",
  "mdbook/*",
  "models/*",
  "view/*",
  "integration/*",
  "compile/*",
  "book/component/*",
]

exclude = [
  "*/dist",
]

[workspace.dependencies]
either = "1.0.0"
anyhow = "1.0.0"
pest = "2.7.0"
pest_derive = "2.7.0"
yew = { version = "0.20.0", features = ["csr"] }
gloo = "0.8.0"
wasm-bindgen = "0.2.84"
web-sys = "0.3.61"
