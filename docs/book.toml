[book]
authors = ["pdf-jube-joba"]
language = "jp"
src = "src"
title = "computations"

[build]
build-dir = "./out"
create-missing = false
use-default-preprocessors = false

[preprocessor.katex]
inline-delimiter = { left = "\\(", right = "\\)" }
block-delimiter = { left = "\\[", right = "\\]" }
macros = "macros.txt"
output = "mathml"
no-css = true

[preprocessor.build-assets]
command = "python3 build_assets.py"
build = true
release = false

[output.html]
additional-css = ["src/_assets/custom.css", "src/_assets/style.css"]
theme = "theme"
no-section-label = true
hash-files = false
